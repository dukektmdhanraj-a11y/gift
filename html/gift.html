<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gift Deed Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f4f6f9;
    margin: 0;
}
.container {
    max-width: 1100px;
    margin: 40px auto;
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.08);
}
h1 { text-align:center; }
h2 {
    margin-top: 30px;
    border-bottom:2px solid #eee;
}
.grid {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:12px;
}
input {
    padding:10px;
    border:1px solid #ccc;
    border-radius:6px;
}
button {
    margin-top:30px;
    padding:14px 40px;
    background:#4f46e5;
    color:white;
    border:none;
    border-radius:8px;
}
</style>
</head>

<body>
<div class="container">
<h1>Gift Deed Details</h1>

<form method="POST" action="/generate_gift">

<h2>Basic</h2>
<div class="grid">
<input name="DATE" placeholder="Date">
<input name="BRANCH_NAME" placeholder="Branch Name">
<input name="BRANCH_AREA" placeholder="Branch Area">
<input name="APPLICATION_NO" placeholder="Application No">
<input name="APPLICANT_BOLD" placeholder="Applicant Name">
</div>

<h2>Property</h2>
<div class="grid">
<input name="DOOR_NO">
<input name="PLOT_NO">
<input name="Assessment_No">
<input name="EXTENT_YARDS">
<input name="SURVEY_NO">
<input name="ADDRESS">
<input name="VILLAGE">
<input name="GRAM_PANCHAYAT">
<input name="MANDAL">
<input name="SRO">
<input name="RO">
<input name="DISTRICT">
</div>

<h2>Boundaries</h2>
<div class="grid">
<input name="EAST_BOUNDARY">
<input name="WEST_BOUNDARY">
<input name="NORTH_BOUNDARY">
<input name="SOUTH_BOUNDARY">
</div>

<h2>Measurements</h2>
<div class="grid">
<input name="E_W">
<input name="N_S">
<input name="E_W_FEET">
<input name="N_S_FEET">
<input name="EXTENT_FEET">
</div>

<h2>Deed</h2>
<div class="grid">
<input name="DEED_TYPE">
<input name="DEED_NO">
<input name="DEED_DATE">
<input name="EXECUTANT_FULL">
<input name="APPLICANT_FULL">
<input name="RELATION">
<input name="WORTH">
</div>

<h2>Tax</h2>
<div class="grid">
<input name="HOUSE_TAX_DATE">
<input name="HOUSE_TAX_RECIPT_NO">
<input name="FINANCIAL_YEARS">
<input name="HOUSE_TAX_NAME">
</div>

<h2>Electricity</h2>
<div class="grid">
<input name="ELECTRICITY_BILL_DATE">
<input name="SERVICE_NO">
<input name="ELECTRICITY_NAME">
</div>

<h2>EC</h2>
<div class="grid">
<input name="EC_DATE">
<input name="EC_NO">
</div>

<h2>Possession</h2>
<div class="grid">
<input name="TIME">
</div>

<button type="submit">Generate Gift Report</button>

</form>
</div>
</body>
</html>
