<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Legal Scrutiny Report</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f4f6f9;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 1100px;
    margin: 40px auto;
    background: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.08);
}
h1 {
    text-align: center;
    color: #2c3e50;
}
h2 {
    margin-top: 30px;
    font-size: 18px;
    border-bottom: 2px solid #e5e7eb;
    padding-bottom: 6px;
}
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 14px;
}
input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
}
button {
    margin-top: 30px;
    padding: 14px 40px;
    background: #4f46e5;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    display: block;
    margin-left: auto;
    margin-right: auto;
}
button:hover {
    opacity: 0.9;
}
</style>
</head>

<body>
<div class="container">

<h1>Legal Scrutiny Report â€“ Sale Deed</h1>

<form method="POST" action="/generate">

<h2>Basic Details</h2>
<div class="grid">
<input name="DATE" placeholder="Date">
<input name="BRANCH_NAME" placeholder="Branch Name">
<input name="BRANCH_AREA" placeholder="Branch Area">
<input name="APPLICATION_NO" placeholder="Application No">
<input name="APPLICANT_BOLD" placeholder="Applicant Name">
</div>

<h2>Property Details</h2>
<div class="grid">
<input name="DOOR_NO" placeholder="Door No">
<input name="PLOT_NO" placeholder="Plot No">
<input name="Assessment_No" placeholder="Assessment No">
<input name="EXTENT_YARDS" placeholder="Extent (Sq Yards)">
<input name="SURVEY_NO" placeholder="Survey No">
<input name="ADDRESS" placeholder="Address">
<input name="VILLAGE" placeholder="Village">
<input name="GRAM_PANCHAYAT" placeholder="Gram Panchayat">
<input name="MANDAL" placeholder="Mandal">
<input name="SRO" placeholder="SRO">
<input name="RO" placeholder="RO">
<input name="DISTRICT" placeholder="District">
</div>

<h2>Boundaries</h2>
<div class="grid">
<input name="EAST_BOUNDARY" placeholder="East Boundary">
<input name="WEST_BOUNDARY" placeholder="West Boundary">
<input name="NORTH_BOUNDARY" placeholder="North Boundary">
<input name="SOUTH_BOUNDARY" placeholder="South Boundary">
</div>

<h2>Measurements</h2>
<div class="grid">
<input name="E_W" placeholder="East-West (Site)">
<input name="N_S" placeholder="North-South (Site)">
<input name="E_W_FEET" placeholder="East-West (Building)">
<input name="N_S_FEET" placeholder="North-South (Building)">
<input name="EXTENT_FEET" placeholder="Extent (Sq Feet)">
</div>

<h2>Deed Details</h2>
<div class="grid">
<input name="DEED_NO" placeholder="Deed No">
<input name="DEED_DATE" placeholder="Deed Date">
<input name="EXECUTANT_FULL" placeholder="Executant">
<input name="APPLICANT_FULL" placeholder="Applicant Full Name">
<input name="WORTH" placeholder="Property Worth">
</div>

<h2>House Tax</h2>
<div class="grid">
<input name="HOUSE_TAX_DATE" placeholder="House Tax Date">
<input name="HOUSE_TAX_RECIPT_NO" placeholder="Receipt No">
<input name="FINANCIAL_YEARS" placeholder="Financial Year">
<input name="HOUSE_TAX_NAME" placeholder="Name on Tax">
</div>

<h2>Electricity Details</h2>
<div class="grid">
<input name="ELECTRICITY_BILL_DATE" placeholder="Bill Date">
<input name="SERVICE_NO" placeholder="Service No">
<input name="ELECTRICITY_NAME" placeholder="Name on Bill">
</div>

<h2>Encumbrance</h2>
<div class="grid">
<input name="EC_DATE" placeholder="EC Date">
<input name="EC_NO" placeholder="EC No">
</div>

<h2>Possession</h2>
<div class="grid">
<input name="TIME" placeholder="Possession From">
</div>

<button type="submit">Generate Report</button>

</form>
</div>
</body>
</html>
